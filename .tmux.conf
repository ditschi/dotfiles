# Remap keys from English to same position in German layout

# Kill current window (Original key: &)
bind-key / kill-window

# Split window, adding a vertical pane to the right (Original key: %)
bind-key % split-window -h

# Split window, adding a horizontal pane below (Original key: ")
bind-key "#" split-window -v

# Break current pane into new window (Original key: !)
bind-key ! break-pane

